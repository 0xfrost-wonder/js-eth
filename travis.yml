language: node_js

node_js:
  - "8"
  - "10"
  - "12"

install:
  - bash scripts/install.sh

script:
  - bash scripts/test.sh
  - bash scripts/lint.sh
  

cache:
  npm: true
  directories:
    - $HOME/.npm
    - packages/ethereum-cryptography/node_modules
    - packages/ethereum-cryptography-native/node_modules

branches:
  only:
    - master
